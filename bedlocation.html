    <script>
        $('#myForm').submit(function () {
            event.preventDefault();
            let name = $('#name').val();
            let room = $('#room').val();
            let note = $('#note').val();
            let to = $('#to').val();
            let from = $('#from').val();
            if (name == '') {
                return showalert($('label[for="name"]').html(), 'warning');
            }
            if (to == '') {
                return showalert($('label[for="to"]').html(), 'warning');
            }
            if (from == '') {
                return showalert($('label[for="from"]').html(), 'warning');
            }
            if (room == '') {
                return showalert($('label[for="room"]').html(), 'warning');
            }

            let scripturl = 'https://script.google.com/macros/s/AKfycbysni_E3NiLuxgyDFaF-P0cEjXY4DpIE7eyii-I-P77_5GHrsE4oi2-io3iyraizE4/exec'
            $.getJSON(scripturl + '?opt=save', {
                name: name,
                room: room,
                note: note,
                to: to,
                from: from
            });
            showalert('บันทึกข้อมูลเรียบร้อยแล้ว', 'success');
            $('#name').val('');
            $('#room').val('');
            $('#note').val('');
            $('#to').val('');
            $('#from').val('');
        })

        function showalert(text, type) {
            Swal.fire({
                title: "กรุณากรอกข้อมูล",
                html: text,
                icon: type,
                timer: 2000,
                showConfirmButton: false
            });
        }
    </script>
